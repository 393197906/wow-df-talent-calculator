<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragonflight Talent Calculator - Translate</title>
  <link rel="icon" type="image/svg+xml" href="https://games.yoro.dev/favicon.svg" />
  <script defer type="module" src="./translate.js"></script>

  <style>
    body {
      background-color: #212121;
      color: white;
    }
  </style>
</head>

<body>
  <div class="header">
    <a href="/df-talents/"><img id="logo" src="https://blz-contentstack-images.akamaized.net/v3/assets/blt9c12f249ac15c7ec/blt563e16b3504e5808/62545b180afb5024ae74b677/rc-logo-na.png?auto=webp" alt="World of Warcraft: Dragonflight" style="width:300px; padding: 8px;"></a>
  </div>

  <div style="margin: 0 auto; text-align: center;">
    Talent Translation
  </div>

  <div class="lang-selector-wrapper">
    <div style="margin-bottom: 16px;font-size: 1.3em;">Choose target locale</div>
    <div class="lang-selector"></div>
  </div>

  <div class="class-selector">
    <div>Select class</div>
    <div class="classes"></div>
    <div class="spec-selector">
      <hr style="width: 350px">
      <div>Select spec</div>
      <div class="specs"></div>
    </div>
  </div>

  <div class="talent-list">
    <div class="row">
      <div id="title-en" style="flex: 1"></div>
      <input type="text" id="title-locale" placeholder="Title" style="flex: 1">
    </div>
  </div>

  <button class="save-button">Save JSON</button>

  <div class="links">
    <div class="version"></div>
    <a href="../">Main</a>
    <a href="../editor/">Editor</a>
    <a href="https://github.com/ginpachi987/wow-df-talent-calculator" target="_blank">GitHub</a>
  </div>

</body>

</html>
